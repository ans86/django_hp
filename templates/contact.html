<div class="mt-5 pt-5">
    <a href="{% url 'contact' %}" class="btn btn-outline-secondary" role="button">Contact</a>
    <a href="{% url 'game' %}" class="btn btn-outline-secondary" role="button">Game</a>
    <a href="{% url 'laptop' %}" class="btn btn-outline-secondary" role="button">Laptops</a>

         <div class="d-flex justify-content-center align-item-center">
<!-- Contact Form -->
<form class="custom-form" style="margin-top: 90px;" method="post" action="{% url 'contact' %}">
  {% csrf_token %}
  <div class="mb-3" style="width: 400px;">
    <label for="exampleInputEmail1" class="form-label"><b>Name</b></label>
    <input name="name" type="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name" >
  </div>
   <div class="mb-3" style="width: 400px;">
    <label for="exampleInputEmail1" class="form-label"><b>Username</b></label>
    <input name="username" type="text" class="form-control" id="username" placeholder="Enter Username" required>
  </div>
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Email address</b></label>
  <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label"><b>Message</b></label>
  <textarea name="message" class="form-control" placeholder="Type your message here..." id="message" rows="3" style="height: 195px;"></textarea>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
